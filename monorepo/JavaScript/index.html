<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
    <script src="./index.js"></script>
    <title>Javascript Task</title>
</head>
<body>


<div class="container mt-5">
  <form>
        <div id="checkbox-container">
            <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="Internship" value="Internship">
                <label class="form-check-label" for="Intership">Internship</label>
              </div>
              <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="Pabau" value="Pabau">
                <label class="form-check-label" for="Pabau">Pabau</label>
              </div>
              <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="Employment" value="Employment">
                <label class="form-check-label" for="Employment">Employment</label>
              </div>
              <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="Career" value="Career">
                <label class="form-check-label" for="Career">Career</label>
              </div>
        </div>
        <button type="button"  onclick="shuffleValues()" class="btn btn-primary mb-2">Shuffle Values</button><br />
        <button type="button"  onclick="changeValues()" class="btn btn-secondary mb-2">Change Values</button><br />
        <button type="button"  onclick="showSelectedValues()" class="btn btn-warning mb-2">Show selected values</button><br />
        </form>
        <div class="mt-3">Selected values: <span id="selected-value"></span></div>
   
    </div>
</body>
</html>
